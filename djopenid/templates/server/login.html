<h3>Douban统一账号认证平台</h3>
<p>{{ ret }}</p>
<FORM action={{ url }} method=POST>
    <table id="login">
        <tr>
            <td>User: </td>
            <td><input type=text name='user'></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="passwd"></td>
        </tr>
        <tr>
            <td>Remember: </td>
            <td><input type="checkbox" name="remember"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type=submit value=LOGIN></td>
        </tr>
        <tr>
            <td></td>
            <td><input type=text hidden=true value="{{ referer }}" name="referer"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type=text hidden=true value="{{ data }}" name="data"></td>
        </tr>
    </table>
</form>
